<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${patient.firstName} + ' ' + ${patient.lastName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://localhost:8080/js/jquery-3.3.1.min.js"></script>
</head>
<body>

<h2>Overview Page</h2>

<ul>
    <li><img th:src="@{'http://localhost:8080/api/media/data/' + ${patient.profilePicture}}" id="picture"></li>
    <li>
        <form th:action="@{'/setProfilePicture/' + ${patientId}}" method="post" enctype="multipart/form-data">
            <p><input type="hidden" name="patientId" th:value="${patientId}"></p>
            <p><input type="file" name="files" accept="image/*" id="file"></p>
            <p><input type="text" name="category"></p>
            <p><textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea></p>
            <p><input type="submit" value="Change Profile"></p>
        </form></li>
    <li th:text="${patient.firstName}"></li>
    <li th:text="${patient.lastName}"></li>
    <li th:text="${patient.birthDate}"></li>
    <li>
        <a th:href="@{'/media/' + ${patient.patientId}}">See photo album</a>
    </li>
</ul>

<script type="text/javascript" src="http://localhost:8080/js/JSONscript.js"></script>
</body>
</html>
