<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OverviewAll</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h2>Overview Page</h2>

<ul>
    <li th:text="${patient.profile}"></li>
    <li>
        <form th:action="@{'/setProfilePicture/' + ${patient.patientId}}">
            <input type="file" name="pic" accept="image/*">
            <input type="submit">
        </form></li>
    <li th:text="${patient.firstName}"></li>
    <li th:text="${patient.lastName}"></li>
    <li th:text="${patient.birthDate}"></li>
    <li>
        <a th:href="@{'/media/' + ${patient.patientId}}">See photo album</a>
    </li>
</ul>

</body>
</html>
