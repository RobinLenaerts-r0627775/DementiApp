<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${patient.firstName} + ' ' + ${patient.lastName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://localhost:8080/js/jquery-3.3.1.min.js"></script>
</head>
<body>

<h2>Overview Page</h2>

<ul>
    <li th:text="${patient.profile}"></li>
    <li><img th:src="@{${patient.profile}}" id="picture"></li>
    <li>
        <form th:action="@{'/setProfilePicture/' + ${patient.patientId}}" method="post">
            <p><input type="hidden" name="patientId" th:value="${patient.patientId}"></p>
            <p><input type="file" name="file" accept="image/*" id="file"></p>
            <p><button type="button" id="send" th:onclick="'savePhoto(\'http://localhost:8080/setProfilePicture/' + ${patient.patientId} + '\');'">Change</button></p>
        </form></li>
    <li th:text="${patient.firstName}"></li>
    <li th:text="${patient.lastName}"></li>
    <li th:text="${patient.birthDate}"></li>
    <li>
        <a th:href="@{'/media/' + ${patient.patientId}}">See photo album</a>
    </li>
</ul>

<script type="text/javascript" src="http://localhost:8080/js/JSONscript.js"></script>
</body>
</html>
