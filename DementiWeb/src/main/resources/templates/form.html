<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!--<script src="http://localhost:8080/js/jquery-3.3.1.min.js"></script><!--local-->
	<script src="http://193.191.177.178:8080/js/jquery-3.3.1.min.js"></script><!--server-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<div th:if="${#request.getSession(false) != null}">
				<div th:if="${session.user.getRole().toString() == 'NURSE'}">
					<ul class="nav navbar-nav">
						<li><a href="/patients">Overview</a></li>
						<li><a href="/patients/new">Add a patient</a></li>
						<li><a href="/logout">Logout</a></li>
					</ul>
				</div>
				<div th:if="${session.user.getRole().toString() == 'PATIENT'}">
					<ul class="nav navbar-nav">
						<li><a href="/profile">My profile</a></li>
						<li><a href="/logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<h2>Form page</h2>
	<div class="container">
		<div th:unless="${confirm==null}">
			<p th:text="${confirm}"></p>
		</div>
		<form id="form" action="/patients" method="post">

			<p><input type="hidden" name="patientId" id="patientId" th:value="${patient?.patientId}"></p>
			<!--<p>
				<input type="hidden" name="profile" id="profile" th:value="${patient?.profilePicture}">
			</p>-->
			<div class="form-group">
				<label for="firstName" class="form-group-addon">First Name:</label>
				<input type="text" name="firstName" class="form-control" id="firstName" th:value="${patient?.firstName}">
			</div>
			<div class="form-group">
				<label for="lastName" class="form-group-addon">Last Name:</label>
				<input type="text" name="lastName" class="form-control" id="lastName" th:value="${patient?.lastName}">
			</div>
			<!--
			<div class="form-group">
				<label for="birthDate">Birth Date:</label>
				<input type="date" name="birthDate" class="form-control" id="birthDate" th:value="${patient?.birthDate}">
			</div>
			<div class="form-group">
				<label for="dementiaLevel">Stage of dementia:</label>
				<input type="number" name="dementiaLevel" class="form-control" id="dementiaLevel" th:value="${patient?.dementiaLevel}">
			</div>
			-->
			<div class="form-group">
				<label for="password">Password</label>
				<input type="text" name="password" class="form-control" id="password" th:value="${patient?.password}">
			</div>
			<div class="form-group">
				<button type="submit" name="save" id="save" class="btn btn-lg btn-success">Save</button>
			</div>
		</form>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
