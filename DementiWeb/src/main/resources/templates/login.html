<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
    <script src="http://193.191.177.178:8080/js/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Spring Security Example </title>
</head>
<body style="background-color: #372c73">
<div class="container">
    <ul class="nav navbar-nav">
        <div th:if="${#request.getSession(false) != null}">
            <div th:if="true">
                <li><a href="/patients">Overview</a></li>
                <li><a href="/patients/new">Add a patient</a></li>
            </div>
            <div th:if="${session.user.getRole().toString() == 'PATIENT'}">
                <li><a href="/profile">My profile</a></li>
            </div>
            <li><a href="/logout">Logout</a></li>
        </div>
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div th:unless="${error == null}">
                            <p th:text="${error}" style="color: red"></p>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label class="input-group-addon"> User Name :
                                    <input type="text" name="username" class="form-control" th:value="${person?.username}"/>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="input-group-addon"> Password:
                                    <input type="password" name="password" class="form-control"/>
                                </label>
                            </div>
                            <div>
                                <input type="submit" value="Sign In" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ul>
</div>
</body>
</html>
