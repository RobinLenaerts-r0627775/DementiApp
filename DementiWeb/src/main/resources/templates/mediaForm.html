<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="http://localhost:8080/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h2>Form page</h2>

<form id="form" action="/patients">

    <p><input type="hidden" name="patientId" id="patientId" th:value="${patient?.patientId}"></p>
    <p>First name:
        <input type="text" name="firstName" id="firstName" th:value="${patient?.firstName}"></p>
    <p>Last name:
        <input type="text" name="lastName" id="lastName" th:value="${patient?.lastName}"></p>
    <p>Birth date:
        <input type="date" name="birthDate" id="birthDate" th:value="${patient?.birthDate}"></p>
    <p>Dementia stage:
        <input type="number" name="dementiaLevel" id="dementiaLevel" th:value="${patient?.dementiaLevel}"></p>
    <p>
        <button th:if="${patient == null}" type="button" name="save" id="save" onclick="savePatient()">Save</button>
        <button th:unless="${patient == null}" type="button" name="edit" id="edit" onclick="savePatient()">Edit</button>
    </p>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
