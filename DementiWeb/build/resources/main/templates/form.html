<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="http://localhost:8080/js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<ul class="nav navbar-nav">
	<li ><a href="/">Home</a></li>
	<li ><a href="/patients">Overview</a></li>
	<li class="active"><a href="/patients/new">Add a patient</a></li>
	<li ><a href="/login">Login</a></li>
	<li ><a href="/logout">Logout</a></li>
</ul>
<h2>Form page</h2>
<div class="container">
	<div th:unless="${confirm==null}">
		<p th:text="${confirm}"></p>
	</div>
<form id="form" action="/patients" method="post">

	<p><input type="hidden" name="patientId" id="patientId" th:value="${patient?.patientId}"></p>
	<!--<p>
		<input type="hidden" name="profile" id="profile" th:value="${patient?.profilePicture}">
	</p>-->
	<div class="form-group">
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" class="form-control" id="firstName" th:value="${patient?.firstName}">
	</div>
	<div class="form-group">
		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" class="form-control" id="lastName" th:value="${patient?.lastName}">
	</div>
	<div class="form-group">
		<label for="birthDate">Birth Date:</label>
		<input type="date" name="birthDate" class="form-control" id="birthDate" th:value="${patient?.birthDate}">
	</div>
	<div class="form-group">
		<label for="dementiaLevel">Stage of dementia:</label>
		<input type="number" name="dementiaLevel" class="form-control" id="dementiaLevel" th:value="${patient?.dementiaLevel}">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="text" name="password" class="form-control" id="password" th:value="${patient?.password}">
	</div>
	<div class="form-group">
		<button type="submit" name="save" id="save" clas="btn btn-lg btn-succes">Save</button>
	</div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
